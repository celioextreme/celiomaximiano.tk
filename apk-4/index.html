        <div id="code"><span class="code-number"></span><span class="code-number"></span><span class="code-number"></span><span class="code-number"></span><span class="code-number"></span><span class="code-number"></span></div><script>
    // Função para gerar um código aleatório com 6 caracteres
    function generateCode() {
        var code = "";
        var characters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        for (var i = 0; i < 6; i++) {
            code += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return code;
    }

    // Função para atualizar o código a cada 0,5 segundos
    function updateCode() {
        var code = generateCode();
        var codeElements = document.getElementsByClassName("code-number");
        for (var i = 0; i < codeElements.length; i++) {
            codeElements[i].innerHTML = code.charAt(i);
            codeElements[i].style.animationDelay = i * 0.1 + "s";
        }
        setTimeout(updateCode, 500);
    }

    // Iniciando a atualização do código
    updateCode();
</script>
